<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../plugins/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<script src="../plugins/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../plugins/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/xui.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body class="layui-body">
		<h1>现在，xui和layui分离了，你可以单独使用xui而不必要引入layui.js，当然，很多样式都是写在一起的所以css肯定要</h1>
		<h1>下面是一个简单的非空校验</h1>
		<form action="" class="layui-form">
			<!--required 校验非空、非空格--> 
			<div class="layui-form-item">
				<label for="" class="layui-form-label">required</label>
				<div class="layui-input-inline">
					<input type="text" 
						class="layui-input" 
						name="required" 
						xui-verify="required" 
						xui-bubble="required" 
						placeholder="必填项"/>
				</div>
			</div>
			<button class="layui-btn" >提交</button>
		</form>
		<script type="text/javascript">
			//使用 Xui 构造函数创建一个实例  返回的对象就是当前实例
			var xui = new Xui({
				//传入一个对象，el属性指向该实例对应的form元素
				el: "form",
			});
			
			$("button").click(function (e) {
				//拦截并校验
				if(!xui.verify()) {
					e.preventDefault();
				}
			});
		</script>
	</body>
</html>
