<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../plugins/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<script src="../plugins/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../plugins/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/xui.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body class="layui-body">
		<h1>下面的input有两个指令，分别是xui-verify和xui-bubble</h1>
		<h1>同以前一样，xui-veryfy 指令提供校验逻辑</h1>
		<h1>xui-bubble 指令所挂载的元素如果在指令指定的name（下面例子指向name为required的元素）未通过校验，就会弹出警告气泡 </h1>
		<form action="" class="layui-form">
			<!--required 校验非空、非空格--> 
			<div class="layui-form-item">
				<label for="" class="layui-form-label">required</label>
				<div class="layui-input-inline">
					<input type="text" 
						class="layui-input" 
						name="required" 
						xui-verify="required" 
						xui-bubble="required" 
						placeholder="必填项"/>
				</div>
			</div>
			<button class="layui-btn" >提交</button>
		</form>
		<script type="text/javascript">
			var xui = new Xui({
				el: "form",
			});
			
			$("button").click(function (e) {
				//拦截并校验
				if(!xui.verify()) {
					e.preventDefault();
				}
			});
		</script>
	</body>
</html>
