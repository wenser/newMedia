<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../plugins/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<script src="../plugins/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../plugins/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/xui.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body >
		<div class="layui-body">
			<form action="" class="layui-form" style="top: 400px;">
				<div class="layui-form-item">
					<label for="" class="layui-form-label">required</label>
					<div class="layui-input-inline">
						<input type="text" 
							class="layui-input" 
							name="required" 
							xui-verify="required" 
							xui-bubble="required" 
							placeholder="必填项"/>
					</div>
				</div>
				<div id="a">内嵌
					<input type="text" name="a" xui-verify="required" xui-bubble="a"/>
				</div>
			</form>
		</div>
		<script type="text/javascript">
			var xui = new Xui({
				el: "form"
			});
			Xui.verify();
			layui.use(['layer'],function () {
				var layer = layui.layer;
				layer.open({
					type:1,
					area:['500px','400px']
					,content:"body层次" + '<form><input type="text" name="a" xui-verify="required" xui-bubble="a"/></form>'
				});
//				layer.open({
//					type:1,
//					area:['500px','400px'],
//					content:$("#a")
//				});
			});
		</script>
	</body>
</html>
