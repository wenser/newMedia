<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="./css/login.css"/>
	</head>
	<body>
		<div class="container">
			<div class="login_box">
				<div class="login_title">
					<div class="login_logo"></div>
				</div>
				<!--登录表单-->
				<div class="login_form">
					<form action="">
						<div class="form_row">
							<i class="icon user"></i>
							<input type="text" placeholder="请输入账号" name="username"/>
						</div>
						<div class="form_row">
							<i class="icon pword"></i>
							<input type="password" placeholder="请输入密码" name="password"/>
						</div>

						<button class="form_btn" type="submit">登 录</button>

						<div class="form_handle">
							<div class="left">
								<div class="form_checkbox">
									<input id="remember" type="checkbox" name="" id="" value="" />
									<i class="icon"></i>
								</div>
								<label for="remember">记住登录状态</label>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<!--jquery-->
		<script src="plugins/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<!--本页js-->
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
